{% extends 'polls/base.html' %}

{% block content %}
{% if latest_question_list %}
<div class="questions">
    <h2>Questions</h2>
    <hr>
    <ol class="list-group">
        {% for question in latest_question_list %}
        <li class="list-group-item"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ol>
</div>

{% else %}
<p>No Polls are available.</p>
{% endif %}
{% endblock content%}
